<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 70%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }

        .left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .left p {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0 20px 0;
        }

        .left .social-icons {
            display: flex;
            gap: 10px;
        }

        .left .social-icons a {
            text-decoration: none;
            color: #333;
        }

        .left .social-icons a:hover {
            color: #555;
        }

        .right {
            flex: 1.5;
            background: url('flairmi_screen.png') no-repeat center center;
            background-size: contain;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: 100%;
            }

            .right {
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Coming Soon</h1>
            <p>Follow us for updates!</p>
            <div class="social-icons">
                <a href="#"><img src="https://img.icons8.com/ios-filled/24/000000/facebook-new.png"/></a>
                <a href="#"><img src="https://img.icons8.com/ios-filled/24/000000/twitter.png"/></a>
                <a href="#"><img src="https://img.icons8.com/ios-filled/24/000000/youtube-play.png"/></a>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
